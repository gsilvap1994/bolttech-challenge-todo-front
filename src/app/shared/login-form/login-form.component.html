<section class="login my-3">
  <form [formGroup]="loginForm">
    <div class="container">
      <div class="row">
        <div class="col-12 form-group mb-3">
          <label for="email">Email</label>
          <input class="form-control" type="text" id="email" formControlName="email">
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group mb-3">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password">
        </div>
      </div>

      <div class="row">
        <div class="col-12 form-group my-3">
          <button (click)="login()" class="btn btn-primary w-100">Login</button>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-12 text-center">
          Don't have and account? <a [routerLink]="['/register']">Register</a>
        </div>
      </div>
    </div>
  </form>
</section>
