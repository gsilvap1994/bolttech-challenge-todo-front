<div class="card" *ngIf="project">
  <div class="card-header">
    {{project.name}}
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-12 form-group">
          <input type="text" class="form-control" id="taskName">
        </div>
      </div>
    </form>
  </div>
</div>
