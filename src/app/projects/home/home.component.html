<app-navbar></app-navbar>
<main class="pt-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 my-3" *ngFor="let project of projects">
        <app-project-card [project]="project"></app-project-card>
      </div>
      <div class="col-12 col-md-4 my-3">
        <app-create-project-form (submitForm)="createProject($event)"></app-create-project-form>
      </div>
    </div>
  </div>
</main>
